<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金桂君照片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img {
            width: 45%; /* 每行两张图片，所以设置为45%以适应一些边距 */
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>图片展示</h1>
    <div class="gallery">
        <!-- 使用循环概念展示图片，但HTML本身不支持循环，因此手动列出 -->
        <img src="1.jpg" alt="图片1">
        <img src="2.jpg" alt="图片2">
        <img src="3.jpg" alt="图片3">
        <img src="4.jpg" alt="图片4">
        <img src="5.jpg" alt="图片5">
        <img src="6.jpg" alt="图片6">
        <img src="7.jpg" alt="图片7">
        <img src="8.jpg" alt="图片8">
        <img src="9.jpg" alt="图片9">
        <img src="10.jpg" alt="图片10">
    </div>
    <audio autoplay loop>
        <source src="jgj.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
</body>
</html>
